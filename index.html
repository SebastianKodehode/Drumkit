<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" href="style.css">

        <title>Drumkit</title>

    </head>
    <body>
    </html>
    <main>

        <div class="header">
            <h1>Drumkit</h1>
        </div>
        

        <audio data-key="81" src="sounds/clap.wav"></audio>
        <audio data-key="87" src="sounds/hihat.wav"></audio>
        <audio data-key="69" src="sounds/kick.wav"></audio>
        <audio data-key="82" src="sounds/snare.wav"></audio>
        <audio data-key="84" src="sounds/ride.wav"></audio>
        <audio data-key="89" src="sounds/tom.wav"></audio>
        <audio data-key="85" src="sounds/tink.wav"></audio>


        <div class="container">

            <div class="keys" data-key="81"> [ Q ] - Clap </div>
            <div class="keys" data-key="87"> [ W ] - Hihat </div>
            <div class="keys" data-key="69"> [ E ] - Kick </div>
            <div class="keys" data-key="82"> [ R ] - Snare </div>
            <div class="keys" data-key="84"> [ T ] - Ride</div>
            <div class="keys" data-key="89"> [ Y ] - Tom </div>
            <div class="keys" data-key="85"> [ U ] - Tink </div>
            
        </div>
    </main>
    <script src="index.js"></script>
    </body>
